name: Build and Deploy
on:
  push:
    branches: [master]
  schedule:
    - cron: '0 * * * *'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - id: nvmrc
        uses: browniebroke/read-nvmrc-action@v1

      - uses: actions/setup-node@v1
        with:
          # use the output from the action
          node-version: '${{ steps.nvmrc.outputs.node_version }}'

      - name: Install and Build 🔧
        run: |
          set -e
          npm install
          npm install silverstripe-cms-meta@latest
          TRAVIS_TOKEN=${{ secrets.TRAVIS_TOKEN }} npm run fetch
          PUBLIC_URL=/travis-dashboard/ CI=false npm run build
          cp build/index.html build/404.html

# GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" npm run fetch-mergeup
          # GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" npm run fetch-unrelease

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
          CLEAN: true
